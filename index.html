    <script>
        // Конфигурация GitHub Gist
        const GIST_ID = '39432c9492ee7840c8414fb2188a8fba'; // Замените на ID вашего Gist
        const GIST_FILENAME = 'reputation_data.json';
        const GITHUB_TOKEN = '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'; // Замените на ваш GitHub Personal Access Token
        const ADMIN_PASSWORD = "732726";
        
        let users = {};
        let currentUser = null;
        let isAdmin = false;
        let selectedUser = null;
        let isNewUser = false;

        // Загрузка данных из GitHub Gist
        async function loadData() {
            try {
                document.getElementById('sync-icon').classList.add('fa-spin');
                document.getElementById('sync-text').textContent = "Синхронизация с GitHub Gist...";
                
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                if (!response.ok) throw new Error('Ошибка загрузки данных');
                
                const gistData = await response.json();
                const content = gistData.files[GIST_FILENAME].content;
                users = JSON.parse(content || '{}');
                
                document.getElementById('sync-icon').classList.remove('fa-spin');
                document.getElementById('sync-text').textContent = "Данные загружены";
                
                if (currentUser) updateUserList();
                return true;
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                document.getElementById('sync-icon').classList.remove('fa-spin');
                document.getElementById('sync-text').textContent = "Ошибка загрузки данных";
                return false;
            }
        }

        // Сохранение данных в GitHub Gist
        async function saveData() {
            try {
                document.getElementById('sync-icon').classList.add('fa-spin');
                document.getElementById('sync-text').textContent = "Сохранение данных...";
                
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        files: {
                            [GIST_FILENAME]: {
                                content: JSON.stringify(users, null, 2)
                            }
                        }
                    })
                });
                
                if (!response.ok) throw new Error('Ошибка сохранения');
                
                document.getElementById('sync-icon').classList.remove('fa-spin');
                document.getElementById('sync-text').textContent = "Данные сохранены";
                return true;
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                document.getElementById('sync-icon').classList.remove('fa-spin');
                document.getElementById('sync-text').textContent = "Ошибка сохранения данных";
                return false;
            }
        }

        // Инициализация при загрузке
        window.onload = async function() {
            // Пробуем загрузить данные сначала из localStorage
            const localData = localStorage.getItem('royalUsers');
            if (localData) users = JSON.parse(localData);
            
            // Затем синхронизируем с GitHub
            await loadData();
            
            // Проверяем активного пользователя
            const activeUser = localStorage.getItem('royalActiveUser');
            if (activeUser && users[activeUser]) {
                currentUser = activeUser;
                showUserSection();
                updateUserList();
            }
        };

        // Регистрация нового пользователя
        async function register() {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            
            if (!username || !password) {
                alert('Королевское имя и пароль обязательны!');
                return;
            }
            
            if (users[username]) {
                alert('Это королевское имя уже занято!');
                return;
            }
            
            users[username] = {
                username,
                password,
                reputation: 10,
                history: [{
                    date: new Date().toLocaleString(),
                    action: 'Дарована королевская репутация',
                    change: '+10',
                    newValue: 10
                }],
                createdAt: new Date().toISOString()
            };
            
            // Сохраняем локально
            localStorage.setItem('royalUsers', JSON.stringify(users));
            localStorage.setItem('royalActiveUser', username);
            
            // Синхронизируем с GitHub
            const success = await saveData();
            
            if (success) {
                alert(`Добро пожаловать в королевство, ${username}!`);
                currentUser = username;
                document.getElementById('reg-username').value = '';
                document.getElementById('reg-password').value = '';
                showUserSection();
                updateUserList();
            } else {
                alert('Ошибка регистрации. Попробуйте позже.');
                delete users[username];
            }
        }

        // Вход пользователя
        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            // Сначала проверяем локальные данные
            if (!users[username]) {
                // Если пользователя нет локально, пробуем загрузить свежие данные
                await loadData();
            }
            
            if (!users[username]) {
                alert('Подданный с таким именем не найден!');
                return;
            }
            
            if (users[username].password !== password) {
                alert('Неверный королевский пароль!');
                return;
            }
            
            currentUser = username;
            localStorage.setItem('royalActiveUser', username);
            showUserSection();
            updateUserList();
        }

        // Сохранение изменений пользователя
        async function saveUserChanges() {
            const username = document.getElementById('edit-username').value.trim();
            const reputation = parseInt(document.getElementById('edit-reputation').value);
            const password = document.getElementById('edit-password')?.value.trim();
            
            if (!username) {
                alert('Имя подданного обязательно!');
                return;
            }
            
            if (isNaN(reputation)) {
                alert('Репутация должна быть числом!');
                return;
            }
            
            if (isNewUser) {
                if (!password) {
                    alert('Пароль обязателен для нового подданного!');
                    return;
                }
                
                users[username] = {
                    username,
                    password,
                    reputation,
                    history: [{
                        date: new Date().toLocaleString(),
                        action: 'Королевский указ',
                        change: `Установлено ${reputation}`,
                        newValue: reputation
                    }],
                    createdAt: new Date().toISOString()
                };
            } else {
                const oldRep = users[selectedUser].reputation;
                users[selectedUser].reputation = reputation;
                users[selectedUser].history.push({
                    date: new Date().toLocaleString(),
                    action: 'Королевский указ',
                    change: `С ${oldRep} на ${reputation}`,
                    newValue: reputation
                });
                
                if (selectedUser !== username) {
                    users[username] = {...users[selectedUser], username};
                    delete users[selectedUser];
                    
                    if (currentUser === selectedUser) {
                        currentUser = username;
                        localStorage.setItem('royalActiveUser', username);
                    }
                }
            }
            
            // Сохраняем локально
            localStorage.setItem('royalUsers', JSON.stringify(users));
            
            // Синхронизируем с GitHub
            const success = await saveData();
            
            if (success) {
                hideEditModal();
                updateUserList();
            } else {
                alert('Ошибка сохранения изменений. Попробуйте позже.');
            }
        }

        // Удаление пользователя
        async function deleteUser() {
            if (!confirm(`Изгнать ${selectedUser} из королевства? Это действие нельзя отменить!`)) {
                return;
            }
            
            if (selectedUser === currentUser) {
                alert('Вы не можете изгнать сами себя!');
                return;
            }
            
            delete users[selectedUser];
            
            // Сохраняем локально
            localStorage.setItem('royalUsers', JSON.stringify(users));
            
            // Синхронизируем с GitHub
            const success = await saveData();
            
            if (success) {
                hideEditModal();
                updateUserList();
            } else {
                alert('Ошибка удаления пользователя. Попробуйте позже.');
            }
        }

        // Остальные функции (showUserSection, updateUserList и т.д.) остаются без изменений
        // ...
    </script>
</body>
